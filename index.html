<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>日历提醒工具</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🗓️ 我的日历提醒工具</h1>
  <button class="dark-toggle" onclick="toggleDarkMode()">🌙 切换黑夜模式</button>
  <input type="date" id="datePicker" />
  <input type="text" id="eventInput" placeholder="输入提醒内容" />
  <button onclick="addReminder()">添加提醒</button>
  <ul id="reminderList"></ul>

  <script src="script.js"></script>
</body>
</html>
